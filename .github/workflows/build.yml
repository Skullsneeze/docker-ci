name: Build & publish PHP + Node Docker images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skullsneeze/docker-ci

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php: ["8.1", "8.2", "8.3"]
        node: ["14", "18", "20"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image variants
        run: |
          VERSION_TAG=${GITHUB_REF_NAME}
          PHP=${{ matrix.php }}
          NODE=${{ matrix.node }}

          echo "Building PHP $PHP / Node $NODE for $VERSION_TAG"

          # Build
          docker build \
            --build-arg PHP_VERSION=$PHP \
            --build-arg NODE_MAJOR=$NODE \
            -f docker/php-node.Dockerfile \
            -t $REGISTRY/${IMAGE_NAME}:php${PHP}-node${NODE} .

          # Push
          docker push $REGISTRY/${IMAGE_NAME}:php${PHP}-node${NODE}

  tag_latest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push the default variant as latest
        run: |
          DEFAULT_TAG=php8.3-node20
          VERSION_TAG=${GITHUB_REF_NAME}
          echo "Tagging $DEFAULT_TAG as latest and $VERSION_TAG"

          docker pull $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG
          docker tag $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG $REGISTRY/${IMAGE_NAME}:latest
          docker tag $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG $REGISTRY/${IMAGE_NAME}:$VERSION_TAG
          docker push $REGISTRY/${IMAGE_NAME}:latest
          docker push $REGISTRY/${IMAGE_NAME}:$VERSION_TAG
